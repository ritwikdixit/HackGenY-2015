<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap JavaScript</title>
<script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
</head>
    
<body>
<div id="main">

    <div width="100%" height="200" background-color="#DDCCDD">
        <h2>Leap to Live</h2>
    </div>
    <canvas id="myCanvas" width="720" height="480" >
    
    </canvas>

    <h2 id="play">Play with 1 Flat, Open Hand. Make a Fist and Open Quickly to Start.</h2>
    <h2 id="debug">For Debugging</h2>
    
    <h3>Frame data:</h3>
    <div id="frameData"></div>
    <div style="clear:both;"></div>

    <h3>Hand data:</h3>
    <div id="handData"></div>
    <div style="clear:both;"></div>

    <h3>Gesture data:</h3>
    <div id="gestureData"></div>
    <h1>Ritwik Leap .js</h1>

    <audio id="song" src="hexagon_force.mp3" type="audio/mpeg">
    </audio>
    
</div>
    
    <script src="main.js"></script>

</body>
</html>
